<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Beers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mt-4 mb4">My Beers</h1>
        <table id="beersTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brewery</th>
                    <th>ABV</th>
                    <th>Rating</th>
                    <th>Rate it!</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2 class="mt-4 mb-4">Add New Beer</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="nameField" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="brewery" class="form-label">Brewery</label>
                <input id="breweryField" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="abv" class="form-label">ABV</label>
                <input id="abvField" type="text" class="form-control">
            </div>
            <button type="button" onClick="addNewBeer()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
<script src="beers.js"></script>
